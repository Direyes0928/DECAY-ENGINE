<?xml version="1.0" encoding="utf-8"?>
<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' preserveAspectRatio='none'>
  <filter id='noise'>
    <feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'>
      <animate attributeName='baseFrequency' dur='0.25s' values='0.9;0.6;1.1;0.9' repeatCount='indefinite' />
    </feTurbulence>
    <feColorMatrix type='saturate' values='0' />
    <feComponentTransfer>
      <feFuncA type='table' tableValues='0 0.35' />
    </feComponentTransfer>
  </filter>

  <rect width='100%' height='100%' filter='url(#noise)' />

  <!-- subtle horizontal scanlines (very light) -->
  <g opacity='0.06' fill='black'>
    <rect width='100%' height='1' y='0' />
    <rect width='100%' height='1' y='4' />
    <rect width='100%' height='1' y='8' />
    <rect width='100%' height='1' y='12' />
  </g>

</svg>
